<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Qahiri&display=swap" rel="stylesheet">
    <link rel="icon" href="img/imperiallogorojo.ico">
    <script src="https://kit.fontawesome.com/14093892ad.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>Imperial Café</title>
</head>
<body>
    <header>
        <div class="header_logo"><a href="index.html"><img src="img/imperiallogorojo.jpg" height="100px" width="100px" alt="Imperial café logo"></a></div>
        <h1>IMPERIAL CAFE</h1>
        <nav class="header_menubar">
            <ul>
                <li><a href="index.html">Volver</a></li>
            </ul>
            <span class="btn_menu">
                <i class="fa fa-bars"></i>
            </span>
        </nav>
    </header>
    <br>
    <div id="contacto">
        <h2>Contacto</h2>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono">
        <br>
        <br>
        <label  for="comentario">Deje su comentario.</label>
        <br>
        <textarea name="comentario" id="comentario" placeholder="Escribe aquí..." style="height: 200px;"></textarea>
        <br>
        <br>
        <input id="enviar" type="submit" value="Enviar">
        <input id="borrar" type="reset" value="Borrar">
    </form>
    </div>
    <footer>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.663781975509!2d-58.41522868500638!3d-34.58737298046371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca81e9d2c4ef%3A0x193ebc278811d368!2sAv.%20Santa%20Fe%203400%2C%20C1425%20BGV%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1635206918474!5m2!1ses!2sar" width="150" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <P>@TODOS LOS DERECHOS RESERVADOS.</P>
        <address>
            <p>RomiDoe design 2021</p>
        </address>
    </footer>
</body>
</html>
